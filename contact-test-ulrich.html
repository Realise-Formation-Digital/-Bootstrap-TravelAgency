<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="assets/img/efe47872d1e65821e074e2dd693b4195.jpg" />
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contact</h1>
    </div>
    <div class="container">
        <form>
            <div class="form-group row">
                <label for="inlineFormInputName" class="col-sm-2 col-form-label">Nom:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inlineFormInputName" placeholder="Votre Nom">
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">Tél:</label>
                <div class="col-sm-10">
                  <input type="tel" class="form-control" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="votre numéro">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail4" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail4" placeholder="votre email">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Commentaires:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
        </form>
    </div>
    <!--Google map-->
    <div class="container">
        <div id="map-container-google-1" class="z-depth-1-half map-container" style="height: 500px">
            <iframe src="https://www.google.ch/maps/place/Rue+Viguet+8,+1227+Gen%C3%A8ve/@46.1929997,6.1266046,17z/data=!3m1!4b1!4m5!3m4!1s0x478c7b2e1299827b:0x6058f3a4660b6a0b!8m2!3d46.192996!4d6.1287933" frameborder="0"
              style="border:0" allowfullscreen></iframe>
          </div>
    </div>
    <!--Google map-->
</body>
</html>
